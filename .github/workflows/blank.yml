name: Performance Testing with Apache Bench
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install Apache Bench
        run: |
          sudo apt-get update
          sudo apt-get install apache2-utils

      - name: Apache Bench version
        run: |
          ab -V
      - name: Performance Testing
          ab -n 5 -c 3 http://peviitor.ro/
